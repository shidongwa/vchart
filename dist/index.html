<!doctype html>
<html>
    <head>
        <title>Vchart Example</title>
        <link rel="stylesheet" href="//unpkg.com/chartist/dist/chartist.css">
    </head>
    <body>
        <div id="app">
            <h1>Plugin chartist-vuejs examples</h1>
            <h2>Charts reloaded thanks Vue.js</h2>
            <section>

                <div class="customize">
                    <label>Type : </label>
                    <Select v-model="type">
                        <option>Line</option>
                        <option>Bar</option>
                    </select>
                    <label>Labels : </label>
                    <input type="text" v-model.lazy="data.labels">
                    <label>Series : </label>
                    <input type="text" v-model.lazy="data.series">
                </div>

                <vchart
                    ratio="ct-major-second"
                    :type="type"
                    :data="chartData"
                    :options="options" >
              </vchart>
            </section>
            <section>
                <vchart
                    ratio="ct-major-second"
                    type="Bar"
                    :data="distributedSeriesData"
                    :options="distributedSeriesOptions" >
                </chart>
            </section>
            <section>
                <vchart
                    ratio="ct-major-second"
                    type="Pie"
                    :data="distributedSeriesData"
                    :options="distributedSeriesOptions" >
                </chart>
            </section>
        </div>
        <script src="//unpkg.com/vue"></script>
        <script src="./vchart.min.js"></script>
        <script>
          new Vue({
            el: '#app',
            components: {
                vchart
            },
            data() {
                return {
                    data: {
                        labels: '["Mon", "Tue", "Wed", "Thu", "Fri"]',
                        series: "[4, 3.8, 3, 5, 4.1]"
                    },
                    type: 'Line',
                    options: {
                        fullWidth: true,
                        lineSmooth: false
                    },
                    distributedSeriesData: {
                        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                        series: [800000, 1200000, 1400000, 1300000]
                    },
                    distributedSeriesOptions: {
                        distributeSeries: true
                    },
                }
            },
            computed: {
                chartData() {
                    return {
                        labels: JSON.parse(this.data.labels),
                        series: [JSON.parse(this.data.series)]
                    }
                }
            }
        })
        </script>
    </body>
</html>
